<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI-Poem-Generator- Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a poem" 
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        <p>
          This AI project was coded by
          <a href="https://github.com/hamidaadeel" target="_blank"
            >Hamida Adeel</a
          >
          and is
          <a
            href="https://github.com/hamidaadeel/AI-Poem-Generator-"
            target="_blank"
          >
            open-sourced on GitHub </a
          >. hosted on
          <a href="https://poem-ai-application.netlify.app/" target="_blank"
            >Netlify</a
          >.
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
